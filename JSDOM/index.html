<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="contenDiv">
    <!-- <ul>
      <li>กีฬา</li>
      <li>ดนตรี</li>
      <li>อ่านหนังสือ</li>
    </ul> -->
  </div>

  <input type="checkbox" name="interest" value="กีฬา"> กีฬา
  <input type="checkbox" name="interest" value="ดนตรี"> ดนตรี
  <input type="checkbox" name="interest" value="อ่านหนังสือ"> อ่านหนังสือ
  <br><br>
  <button onclick="submitinterest()"> ส่งข้อมูล </button>


  <script>
    function submitinterest() {
      // ดึงข้อมูลจาก checkbox ที่ถูกเลือก
      let checkboxs = document.querySelectorAll('input[name="interest"]');
      let contentHTML = '<ul>';

      // เอา value ของ checkbox ที่ถูกเลืือกออกมา
      for (let i = 0; i < checkboxs.length; i++) {
        if (checkboxs[i].checked) {
          // console.log(checkboxs[i].value);
          contentHTML += '<li>' + checkboxs[i].value + '</li>';
        }
      }

    // วนค่าที่เลือกใส่กลับไปที่ html
      contentHTML += '</ul>';
      console.log(contentHTML);


    // ใส่ HTML ที่สร้างใหม้ลงใน div id ="content"
    let contenDiv = document.getElementById('contentDiv');
    contenDiv.innerHTML = contentHTML;

    }
  </script>

</body>
</head>
</html>
