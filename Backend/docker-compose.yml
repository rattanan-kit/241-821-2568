version: '3.8'

services:
  db:
    image: mysql:8.0 # ปรับเป็น MySQL 8.0 เพื่อความทันสมัย (หรือใช้ 5.7 ตามเดิมได้หากต้องการ)
    container_name: mysql_db_821
    # MySQL 8.0 ใช้ plugin ตัวใหม่ จึงต้องใช้คำสั่งนี้เพื่อให้เข้ากับ Client รุ่นเก่าได้ดีขึ้น
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root  
      MYSQL_DATABASE: webdb
    ports:
      - "8821:3306"   # port หลัง container หน้า browser          
    volumes:
      - mysql_data_821:/var/lib/mysql
    networks:
      - weblab821
    restart: always

  phpmyadmin:  # tools ที่ใช้ในการเข้าถึงฐานข้อมูล   
    image: phpmyadmin:latest
    container_name: phpmyadmin_821
    environment:
      PMA_HOST: db # ใช้ชื่อ Service "db" แทนชื่อ Container เพื่อความยืดหยุ่นในระบบ Network
      PMA_PORT: 3306  # Default port sql
      PMA_USER: root  
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M # เพิ่มลิมิตการอัปโหลดไฟล์ SQL
    ports:
      - "8822:80" # ไม่ซ้ำข้างบน
    depends_on:
      - db        
    networks:
      - weblab821
    restart: always

networks:               # create network
  weblab821:
    driver: bridge

volumes:                 #create volume
  mysql_data_821:
    driver: local 